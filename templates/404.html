<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Page Not Found</title>
    
    <!-- Icons Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Battery Efficient Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: #0f0f0f;
            color: #fff;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            position: relative;
        }

        /* Animated Background Elements */
        .decorative-circle {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: pulse 6s infinite;
        }

        /* Main Content */
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff6f61, #ffcc00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255, 111, 97, 0.3);
        }

        .message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #ddd;
            line-height: 1.6;
        }

        /* Home Button */
        .home-btn {
            background: linear-gradient(45deg, #ff6f61, #ffcc00);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 111, 97, 0.3);
        }

        /* Decorative Icons */
        .decorative-icons {
            position: absolute;
            opacity: 0.1;
        }

        /* Japanese Cultural Elements */
        .sakura {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6f61;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: float 5s infinite ease-in-out;
        }

        .sakura.two {
            width: 15px;
            height: 15px;
            background: #ffcc00;
            animation-delay: 2s;
        }

        .sakura.three {
            width: 25px;
            height: 25px;
            background: #ff6f61;
            animation-delay: 4s;
        }

        /* Battery Efficient Animations */
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.1); opacity: 0.05; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Mobile Optimization */
        @media (max-width: 480px) {
            .error-code {
                font-size: 5rem;
            }
            .message {
                font-size: 1.2rem;
            }
            .home-btn {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }

        /* Performance Optimizations */
        .container > * {
            will-change: transform;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Decorative Circles -->
        <div class="decorative-circle" style="width: 300px; height: 300px; top: -50px; left: -50px;"></div>
        <div class="decorative-circle" style="width: 200px; height: 200px; bottom: -30px; right: -30px;"></div>

        <!-- Sakura Flowers -->
        <div class="sakura" style="top: 10%; left: 5%;"></div>
        <div class="sakura two" style="top: 20%; right: 10%;"></div>
        <div class="sakura three" style="bottom: 15%; left: 20%;"></div>

        <!-- Main Content -->
        <div class="error-code">404</div>
        
        <div class="message">
            <i class="fas fa-exclamation-triangle"></i>
            Oops! The page you're looking for doesn't exist.<br>
            おっと！お探しのページは見つかりませんでした。
        </div>

        <button class="home-btn" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i>
            Go Back to Homepage
        </button>

        <!-- Decorative Icons -->
        <i class="fas fa-star decorative-icons" style="top: 20%; left: 15%; font-size: 1.2rem;"></i>
        <i class="fas fa-circle decorative-icons" style="top: 70%; right: 20%; font-size: 0.8rem;"></i>
        <i class="fas fa-heart decorative-icons" style="bottom: 30%; left: 25%; font-size: 1rem;"></i>
    </div>

    <!-- Battery Efficient SVG Background -->
    <svg style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;">
        <filter id="noiseFilter">
            <feTurbulence 
                type="fractalNoise" 
                baseFrequency="0.65" 
                numOctaves="3" 
                stitchTiles="stitch"/>
        </filter>
        
        <rect width="100%" height="100%" filter="url(#noiseFilter)" opacity="0.03"/>
    </svg>
</body>
</html>
